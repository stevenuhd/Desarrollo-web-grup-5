  <script type="text/javascript">
    function contar() {
      var checkboxes = document.getElementById("list").checkbox;
      var cont = 0;

      for (var x = 0; x < checkboxes.length; x++) {
        if (checkboxes[x].checked) {
          cont = cont + 1;
        }
      }

      if (cont == 0) {

        alert("Error no chequeado");
      }
      else {
        document.getElementById("demo").innerHTML = "<h1>Checkout</h1>";
        for (var x = 0; x < checkboxes.length; x++) {
          if (checkboxes[x].checked) {
            var listado = document.getElementById("check" + x).innerHTML;
            document.getElementById("demo").innerHTML += "<li>" + listado + "</li>";
          }

        }
      }


    }
